          <li class="nav-item">
            <a class="navbar-brand">Login</a>
          </li>
          <li class="nav-item">
            <input type="text" name="email" class="form-control" [(ngModel)]="login.email" #email="ngModel" required placeholder="Enter email">

            <input type="password" name="senha" class="form-control" [(ngModel)]="login.senha" #senha="ngModel" required placeholder="Password">

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header {{mensagem.classType}}">
      <h3>{{mensagem.tipo}}</h3>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
      <p>{{mensagem.texto}}</p>
    </div>
    <div class="modal-footer {{mensagem.classType}}">
    </div>
  </div>
</div>
